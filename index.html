<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Water Pot Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ’§ Water Pot Tracker</h1>
  <p id="lastFilled">Last filled by: Loading...</p>
  <p id="nextTurn">Next turn: Loading...</p>

  <select id="memberSelect">
    <option value="" disabled selected>Select your name</option>
  </select>
  <button type="button" onclick="markFilled()">I Filled the Pot</button>

  <h2>Round History</h2>
  <table id="historyTable">
    <thead>
      <tr><th>Who</th><th>When</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Water Tank Level</h2>
  <div id="tankContainer">
    <div id="tankBar"></div>
  </div>
  <p>Remaining time: <span id="tankTime">160</span> minutes</p>
  <button type="button" onclick="useTank(20)">Use 20 min</button>
  <button type="button" onclick="useTank(30)">Use 30 min</button>
  <button type="button" onclick="useTank(40)">Use 40 min</button>
  <button type="button" onclick="resetTank()">Refill Tank</button>

  <p><a href="admin.html">Admin Page &raquo;</a></p>

  <script type="module" src="app.js"></script>
</body>
</html>
